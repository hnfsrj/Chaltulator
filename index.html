<!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
        <meta name = "description" content = "good chaltulator">
        <meta name = "viewport" content = "width=device-width, initial-scale=1">
        <meta http-equiv = "X-UA-Compatible" content = "IE=edge">
        <title>Chalchulator</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div id="container">
            <h1 style="font-size:60px;color:green;">Chalchulator</h1>
            <p style="font-size:30px;color:pink;">Look for your number on the numpad for calculating. Cant use 0-9 for everything, a number can be clicked only once. The numbers are in order (for your convenience). Good Luck chalchulating :)</p>
            
            <div class="top">
                <input type = 'text'/>
                <div class="write"></div>
            </div>

            <div class="mid">
                <button data-status="active"></button>
            </div>

            <div class="bottom">
                <button class="equals">Eqwals too</button>
                <button class="operation multiply">+<button>
                <button class="operation divide">x<button>
                <button class="operation subtract">/<button>
                <button class="operation add">-<button>
            </div>

            

        </div>

        <script src="main.js"></script>
    </body>
</html>
